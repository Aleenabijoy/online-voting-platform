<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Online Voting</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
    }
    h2 { margin-top: 0; color: #334155; }
    p  { font-size: 14px; color: #64748b; }
    input {
      width: 100%;
      padding: 11px 14px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    input:focus { outline: none; border-color: #93c5fd; box-shadow: 0 0 0 3px rgba(147,197,253,0.3); }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #a5b4fc, #93c5fd);
      color: #1e293b;
    }
    button:hover { opacity: 0.88; }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    #msg {
      margin-top: 14px;
      font-size: 14px;
      padding: 12px;
      border-radius: 10px;
      display: none;
    }
    .msg-error   { background: #fee2e2; color: #991b1b; }
    .msg-success { background: #d1fae5; color: #065f46; }
    a { font-size: 13px; color: #6366f1; text-decoration: none; display: inline-block; margin-top: 16px; }
    a:hover { text-decoration: underline; }
    #invalidBox { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Reset Password</h2>

    <div id="formBox">
      <p>Enter your new password below.</p>
      <input type="password" id="pw1" placeholder="New password (min 6 chars)" />
      <input type="password" id="pw2" placeholder="Confirm new password" />
      <button id="btn" onclick="doReset()">Reset Password</button>
    </div>

    <div id="invalidBox">
      <p style="color:#ef4444;">‚ö†Ô∏è This reset link is invalid or has expired.</p>
      <a href="/forgot.html">Request a new reset link ‚Üí</a>
    </div>

    <div id="msg"></div>
    <a href="/index.html">‚Üê Back to Login</a>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get("token");
    if (!token) {
      document.getElementById("formBox").style.display    = "none";
      document.getElementById("invalidBox").style.display = "block";
    }

    async function doReset() {
      const pw1 = document.getElementById("pw1").value;
      const pw2 = document.getElementById("pw2").value;
      const btn = document.getElementById("btn");

      if (!pw1 || pw1.length < 6) return showMsg("Password must be at least 6 characters.", true);
      if (pw1 !== pw2)            return showMsg("Passwords do not match.", true);

      btn.disabled    = true;
      btn.textContent = "Resetting...";

      try {
        const r = await fetch(`/forgot/reset/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pw1 })
        });
        const d = await r.json();

        if (d.message === "Password reset successful! You can now log in.") {
          document.getElementById("formBox").style.display = "none";
          showMsg("‚úÖ Password changed! Redirecting to login...", false);
          setTimeout(() => window.location.href = "/index.html", 2500);
        } else {
          document.getElementById("formBox").style.display    = "none";
          document.getElementById("invalidBox").style.display = "block";
          showMsg(d.message, true);
        }
      } catch {
        showMsg("Something went wrong. Please try again.", true);
        btn.disabled    = false;
        btn.textContent = "Reset Password";
      }
    }

    function showMsg(text, isError) {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className   = isError ? "msg-error" : "msg-success";
      msg.style.display = "block";
    }
  </script>
</body>
</html>
