<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Voting</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      min-height: 100vh;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: #334155;
    }

    .logout-btn {
      background: #f87171;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #ef4444;
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #334155;
    }

    /* Candidates */
    .candidates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .candidate-card {
      background: #f8fafc;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .candidate-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 30px rgba(0,0,0,0.08);
    }

    .candidate-name {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
    }

    .candidate-desc {
      font-size: 14px;
      color: #64748b;
      margin: 10px 0;
    }

    .candidate-link {
      font-size: 14px;
      color: #6366f1;
      text-decoration: none;
    }

    .candidate-link:hover {
      text-decoration: underline;
    }

    button.vote-btn {
      margin-top: 15px;
      width: 100%;
      background: linear-gradient(135deg, #a5b4fc, #93c5fd);
      border: none;
      color: #1e293b;
      padding: 10px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button.vote-btn:hover {
      opacity: 0.9;
    }

    button.vote-btn:disabled {
      background: #e5e7eb;
      color: #6b7280;
      cursor: not-allowed;
    }

    /* Voters list */
    .voters {
      margin-top: 40px;
    }

    .voter-item {
      background: #f1f5f9;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #334155;
      transition: background 0.2s;
    }

    .voter-item:hover {
      background: #e0e7ff;
    }
    .profile-area {
  display: flex;
  align-items: center;
  gap: 12px;
}

#userName {
  font-size: 14px;
  color: #334155;
  font-weight: 500;
}

.profile-btn {
  background: #e0e7ff;
  border: none;
  color: #3730a3;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 13px;
  cursor: pointer;
}

.profile-btn:hover {
  background: #c7d2fe;
}

  </style>
</head>

<body>
  <div class="top-bar">
    <span class="app-title">ðŸ—³ Online Voting</span>

    <div class="profile-area">
      <span id="userName">Loading...</span>
      <button class="profile-btn" onclick="goToProfile()">Edit Profile</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <button class="profile-btn" onclick="goToVoters()">View Voters</button>

    </div>
  </div>

  

  <!-- MAIN CONTENT -->
  <div class="container">
    <h2>Choose Your Candidate</h2>

    <!-- âœ… VOTED BANNER (hidden by default) -->
    <div id="votedBanner" style="
      display: none;
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
      border-radius: 12px;
      padding: 14px 20px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 15px;
      text-align: center;
    ">
      âœ… You have already voted. Thank you for participating!
    </div>

    <div id="candidates" class="candidates">
      <!-- Candidates will be loaded here -->
    </div>

    <!-- VOTERS SECTION -->
    <div id="votersSection" class="voters" style="display:none;">
      <h2>Voters List</h2>
      <div id="voters"></div>
    </div>
  </div>

  <script>
    let userHasVoted = false;

    // Load user info for profile bar
    fetch("/whoami", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        if (!data.loggedIn) {
          window.location.href = "/index.html";
          return;
        }
        document.getElementById("userName").innerText =
          data.user.name || data.user.email;

        // âœ… Check if user has already voted
        return fetch("/vote/status", { credentials: "include" });
      })
      .then(res => res && res.json())
      .then(statusData => {
        if (statusData && statusData.hasVoted) {
          userHasVoted = true;
          showAlreadyVotedBanner();
        }
      })
      .catch(() => {
        window.location.href = "/index.html";
      });

    function showAlreadyVotedBanner() {
      const banner = document.getElementById("votedBanner");
      if (banner) banner.style.display = "block";
      // Lock all vote buttons
      document.querySelectorAll(".vote-btn").forEach(btn => {
        btn.disabled = true;
        btn.textContent = "Already Voted âœ“";
        btn.style.background = "#d1fae5";
        btn.style.color = "#065f46";
      });
    }

    function showSuccessVotedState() {
      const banner = document.getElementById("votedBanner");
      if (banner) banner.style.display = "block";
      // Lock all vote buttons
      document.querySelectorAll(".vote-btn").forEach(btn => {
        btn.disabled = true;
        btn.textContent = "Already Voted âœ“";
        btn.style.background = "#d1fae5";
        btn.style.color = "#065f46";
      });
    }

    function goToProfile() {
      window.location.href = "/profile.html?edit=true";
    }

    const container = document.getElementById("candidates");

    // ========================
    // LOAD CANDIDATES
    // ========================
    fetch("/candidates", {
      credentials: "include"
    })
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          container.innerHTML = "<p>No candidates found.</p>";
          return;
        }

        data.forEach(candidate => {
          const div = document.createElement("div");
          div.className = "candidate-card";

          div.innerHTML = `
            <div class="candidate-name">${candidate.name}</div>
            <div class="candidate-desc">
              <strong>About:</strong> ${candidate.description}
            </div>
            <a class="candidate-link" href="${candidate.linkedinUrl}" target="_blank">
              View LinkedIn Profile
            </a>
            <button class="vote-btn" onclick="vote('${candidate._id}', this)">
              Vote
            </button>
          `;

          container.appendChild(div);
        });

        // After building cards, check if already voted and lock them
        if (userHasVoted) {
          showAlreadyVotedBanner();
        }
      })
      .catch(() => {
        container.innerHTML = "<p>Error loading candidates.</p>";
      });

    // ========================
    // VOTE FUNCTION
    // ========================
    function vote(candidateId, clickedBtn) {
      if (userHasVoted) return; // Safety guard

      // Disable the clicked button immediately to prevent double-click
      clickedBtn.disabled = true;
      clickedBtn.textContent = "Voting...";

      fetch(`/vote/${candidateId}`, {
        method: "POST",
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          if (data.message === "Vote recorded successfully") {
            userHasVoted = true;
            // âœ… Show success banner and lock ALL buttons
            showSuccessVotedState();
            const banner = document.getElementById("votedBanner");
            if (banner) {
              banner.textContent = "âœ… Successfully Voted! Thank you for participating.";
            }
          } else if (data.message === "You already voted") {
            userHasVoted = true;
            showAlreadyVotedBanner();
          } else {
            clickedBtn.disabled = false;
            clickedBtn.textContent = "Vote";
            alert("Voting failed: " + data.message);
          }
        })
        .catch(() => {
          clickedBtn.disabled = false;
          clickedBtn.textContent = "Vote";
          alert("Voting failed. Please try again.");
        });
    }

    function goToVoters() {
      window.location.href = "/voters.html";
    }

    function logout() {
      fetch("/auth/logout", { credentials: "include" })
        .then(() => {
          window.location.href = "/index.html";
        });
    }
  </script>

</body>
</html>
