<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Online Voting</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
    }
    h2 { margin-top: 0; color: #334155; }
    p { font-size: 14px; color: #64748b; line-height: 1.6; }
    input {
      width: 100%;
      padding: 11px 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }
    input:focus { outline: none; border-color: #93c5fd; box-shadow: 0 0 0 3px rgba(147,197,253,0.3); }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #a5b4fc, #93c5fd);
      color: #1e293b;
    }
    button:hover { opacity: 0.88; }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    #msg {
      margin-top: 14px;
      font-size: 14px;
      padding: 12px;
      border-radius: 10px;
      display: none;
    }
    .msg-error   { background: #fee2e2; color: #991b1b; }
    .msg-success { background: #d1fae5; color: #065f46; }
    a { font-size: 13px; color: #6366f1; text-decoration: none; display: inline-block; margin-top: 16px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîë Forgot Password</h2>
    <p>Enter the email address you used to sign up.<br>We'll send a reset link to your inbox.</p>

    <input type="email" id="email" placeholder="Your email address" />
    <button id="btn" onclick="send()">Send Reset Link</button>

    <div id="msg"></div>
    <a href="/index.html">‚Üê Back to Login</a>
  </div>

  <script>
    async function send() {
      const email = document.getElementById("email").value.trim();
      const btn   = document.getElementById("btn");
      const msg   = document.getElementById("msg");

      if (!email) { showMsg("Please enter your email address.", true); return; }

      btn.disabled    = true;
      btn.textContent = "Sending...";

      try {
        const r = await fetch("/forgot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const d = await r.json();
        const isError = !d.message.includes("sent") && !d.message.includes("reset");
        showMsg(d.message, isError);
      } catch {
        showMsg("Something went wrong. Please try again.", true);
      }

      btn.disabled    = false;
      btn.textContent = "Send Reset Link";
    }

    function showMsg(text, isError) {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className = isError ? "msg-error" : "msg-success";
      msg.style.display = "block";
    }

    document.getElementById("email").addEventListener("keydown", e => { if (e.key === "Enter") send(); });
  </script>
</body>
</html>
