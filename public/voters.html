<!DOCTYPE html>
<html>
<head>
  <title>Voters | Online Voting</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: #334155;
    }

    .profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #userName {
      font-size: 14px;
      color: #334155;
      font-weight: 500;
    }

    .nav-btn {
      background: #e0e7ff;
      border: none;
      color: #3730a3;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
    }

    .nav-btn:hover {
      background: #c7d2fe;
    }

    .logout-btn {
      background: #f87171;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #ef4444;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #334155;
    }

    .voter-item {
      background: #f1f5f9;
      padding: 14px 18px;
      border-radius: 14px;
      margin-bottom: 12px;
      color: #334155;
    }

    .voter-item a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
    }

    .voter-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <span class="app-title">ðŸ—³ Online Voting</span>

  <div class="profile-area">
    <span id="userName">Loading...</span>
    <button class="nav-btn" onclick="goToVote()">Vote</button>
    <button class="nav-btn" onclick="goToProfile()">Edit Profile</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<!-- CONTENT -->
<div class="container">
  <h2>Voters List</h2>
  <div id="voters"></div>
</div>

<script>
/* =========================
   AUTH CHECK + USER NAME
========================= */
fetch("/whoami", { credentials: "include" })
  .then(res => res.json())
  .then(data => {
    if (!data.loggedIn) {
      window.location.href = "/index.html";
      return;
    }
    document.getElementById("userName").innerText =
      data.user.name || data.user.email;
  });

function goToVote() {
  window.location.href = "/vote.html";
}

function goToProfile() {
  window.location.href = "/profile.html?edit=true";
}

/* =========================
   LOAD VOTERS
========================= */
fetch("/voters", { credentials: "include" })
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("voters");

    if (!data || data.length === 0) {
      container.innerHTML = "<p>No votes yet.</p>";
      return;
    }

    data.forEach(v => {
      const div = document.createElement("div");
      div.className = "voter-item";

      const nameHTML =
  v.voterLinkedIn && v.voterLinkedIn.startsWith("http")
    ? `<a href="${v.voterLinkedIn}" target="_blank">${v.voterName}</a>`
    : `<strong>${v.voterName}</strong>`;

      div.innerHTML = `
        ${nameHTML}<br>
        Voted for: ${v.votedFor}
      `;

      container.appendChild(div);
    });
  });

function logout() {
  fetch("/auth/logout", { credentials: "include" })
    .then(() => {
      window.location.href = "/index.html";
    });
}
</script>

</body>
</html>
