<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voters List</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: #334155;
    }

    .back-btn {
      background: #e0e7ff;
      border: none;
      color: #3730a3;
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #334155;
    }

    .voter {
      padding: 14px 18px;
      border-radius: 12px;
      background: #f1f5f9;
      margin-bottom: 12px;
      cursor: pointer;
      font-weight: 500;
      color: #1e293b;
      transition: background 0.2s;
    }

    .voter:hover {
      background: #e0e7ff;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <span class="app-title">ðŸ—³ Online Voting</span>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <div class="container">
    <h2>Voters</h2>
    <div id="voters"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = "/vote.html";
    }

    fetch("/voters", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("voters");

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No voters yet.</p>";
          return;
        }

        data.forEach(v => {
          const div = document.createElement("div");
          div.className = "voter";
          div.innerText = v.name;

          div.onclick = () => {
            window.open(v.linkedinUrl, "_blank");
          };

          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("voters").innerHTML =
          "<p>Error loading voters.</p>";
      });
  </script>
</body>
</html>
