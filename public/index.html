<!DOCTYPE html>
<html>
<head>
  <title>Login | Online Voting</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #334155;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #93c5fd;
      box-shadow: 0 0 0 2px rgba(147,197,253,0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary {
      background: linear-gradient(135deg, #a5b4fc, #93c5fd);
      color: #1e293b;
    }

    .primary:hover {
      opacity: 0.9;
    }

    .secondary {
      background: #e2e8f0;
      color: #334155;
    }

    .oauth {
      margin-top: 20px;
    }

    .oauth button {
      margin-top: 10px;
    }

    .google {
      background: white;
      border: 1px solid #cbd5e1;
    }

    .linkedin {
      background: #0a66c2;
      color: white;
    }

    a {
      font-size: 13px;
      color: #6366f1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 25px 0;
      border: none;
      height: 1px;
      background: #e2e8f0;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>ðŸ—³ Online Voting</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button class="primary" onclick="login()">Login</button>
    <button class="secondary" onclick="signup()">Sign Up</button>

    <p style="margin-top: 12px;">
      <a href="#" onclick="forgotPassword()">Forgot password?</a>
    </p>

    <hr>

    <div class="oauth">
      <button class="google" onclick="location.href='/auth/google'">
        Continue with Google
      </button>

      <button class="linkedin" onclick="location.href='/auth/linkedin'">
        Continue with LinkedIn
      </button>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    function login() {
        fetch("/auth/local/login", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.message === "Login successful") {
            window.location.href = "/profile.html";
            }
        })
        .catch(() => {
            console.error("Login failed");
        });
    }


    function signup() {
        fetch("/auth/local/signup", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
            email: emailInput.value,
            password: passwordInput.value
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.message === "Signup successful") {
            window.location.href = "/profile.html";
            }
        })
        .catch(() => {
            console.error("Signup failed");
        });
    }


    function forgotPassword() {
      window.location.href = "/forgot.html";
    }
  </script>

</body>
</html>
