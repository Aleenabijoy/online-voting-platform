<!DOCTYPE html>
<html>
<head>
  <title>Profile | Online Voting</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      color: #334155;
    }

    .profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #userName {
      font-size: 14px;
      color: #334155;
      font-weight: 500;
    }

    .profile-btn {
      background: #e0e7ff;
      border: none;
      color: #3730a3;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
    }

    .profile-btn:hover {
      background: #c7d2fe;
    }

    .logout-btn {
      background: #f87171;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #ef4444;
    }

    .container {
      max-width: 520px;
      margin: 60px auto;
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #334155;
    }

    p {
      color: #64748b;
      font-size: 14px;
    }

    label {
      font-weight: 500;
      color: #475569;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    button.primary {
      width: 100%;
      background: linear-gradient(135deg, #a5b4fc, #93c5fd);
      border: none;
      color: #1e293b;
      padding: 12px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <span class="app-title">ðŸ—³ Online Voting</span>

  <div class="profile-area">
    <span id="userName">Loading...</span>
    <button class="profile-btn" onclick="goToProfile()">Edit Profile</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<!-- MAIN CARD -->
<div class="container">
  <h2 id="profileTitle">Complete Your Profile</h2>
  <p>All fields marked * are mandatory.</p>

  <form id="profileForm">
    <label>Name *</label>
    <input type="text" id="name" required>

    <label>Age *</label>
    <input type="number" id="age" min="18" required>

    <label>Gender *</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Female</option>
      <option>Male</option>
      <option>Other</option>
    </select>

    <label>LinkedIn URL *</label>
    <input type="url" id="linkedinUrl" required>

    <label>Description (optional)</label>
    <textarea id="bio"></textarea>

    <button type="submit" class="primary">Save & Continue</button>
  </form>
</div>

<script>
/* =========================
   PROFILE BAR USER INFO
========================= */
fetch("/whoami", { credentials: "include" })
  .then(res => res.json())
  .then(data => {
    if (!data.loggedIn) {
      window.location.href = "/index.html";
      return;
    }
    document.getElementById("userName").innerText =
      data.user.name || data.user.email;
  });

function goToProfile() {
  window.location.href = "/profile.html?edit=true";
}

/* =========================
   LOAD PROFILE (EDIT SAFE)
========================= */
function loadProfile(retry = false) {
  fetch("/profile", { credentials: "include" })
    .then(res => {
      if (res.status === 401) {
        if (!retry) {
          setTimeout(() => loadProfile(true), 300);
          return;
        }
        window.location.href = "/index.html";
        return;
      }
      return res.json();
    })
    .then(user => {
      if (!user) return;

      const params = new URLSearchParams(window.location.search);
      const isEditMode = params.get("edit") === "true";

      if (user.profileCompleted && !isEditMode) {
        window.location.href = "/vote.html";
        return;
      }

      if (isEditMode) {
        document.getElementById("profileTitle").innerText = "Edit Your Profile";
      }

      name.value = user.name || "";
      age.value = user.age || "";
      gender.value = user.gender || "";
      linkedinUrl.value = user.linkedinUrl || "";
      bio.value = user.bio || "";
    })
    .catch(() => {
      window.location.href = "/index.html";
    });
}

loadProfile();

/* =========================
   SAVE PROFILE
========================= */
document.getElementById("profileForm").addEventListener("submit", e => {
  e.preventDefault();

  fetch("/profile", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name.value,
      age: age.value,
      gender: gender.value,
      linkedinUrl: linkedinUrl.value,
      bio: bio.value
    })
  })
  .then(() => {
    window.location.href = "/vote.html";
  });
});

function logout() {
  fetch("/auth/logout", { credentials: "include" })
    .then(() => {
      window.location.href = "/index.html";
    });
}
</script>

</body>
</html>
